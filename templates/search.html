
{% extends "layout.html" %}
{% block content %}
    <br/>
    <h2>You Searched For "{{ searched }}"</h2>

    <!-- Display searched posts -->
   <h3>Posts:</h3>
    <ul>
    {% for post in posts %}
        <li><h2 class="article-title" style="font-size: 18px;"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2></li>
    {% endfor %}
    </ul>
{% endblock content %}
